<script>
  // Function to handle the file selection
  function handleFileSelect(event) {
    const selectedFile = event.target.files[0];
    console.log("Selected file:", selectedFile);
  }

  // Function to submit the comment and uploaded file
  function submitComment() {
    const commentInput = document.getElementById("commentInput");
    const fileInput = document.getElementById("fileInput");
    const selectedFile = fileInput.files[0];
    const submissionResult = document.getElementById("submissionResult");
    const commentDisplay = document.getElementById("commentDisplay");
    const fileDisplay = document.getElementById("fileDisplay");

/* if (commentInput.value.trim() === "") {
      alert("Please enter your comments.");
      return;
    }*/
    if (!selectedFile) {
      alert("Please select a file.");
      return;
    }

    // Display the comment and uploaded file on the screen
    commentDisplay.textContent = commentInput.value;
    fileDisplay.textContent = selectedFile.name;
    submissionResult.style.display = "block";

    // Here, you can handle the comment and uploaded file as needed (e.g., send it to the server).
    console.log("Comment:", commentInput.value);
    console.log("Uploaded file:", selectedFile);

    // Clear the input fields after submission
    commentInput.value = "";
    fileInput.value = "";
  }

  // Add event listener for file selection
  document.getElementById("fileInput").addEventListener("change", handleFileSelect);
</script>
